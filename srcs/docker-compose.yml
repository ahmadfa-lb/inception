version: "3.8" 

services:
  mariadb:
    image: mariadb:afarachi
    container_name: mariadb
    build: ./requirements/mariadb
    # image: mariadb
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - network
    env_file:
      - .env
    restart: on-failure

  wordpress:
    image: wordpress:afarachi
    container_name: wordpress
    depends_on:
      - mariadb
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    # restart: always
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - network
      
  nginx:
    image: nginx:afarachi
    container_name: nginx
    build:
      context: ./requirements/nginx
    ports:
      - "443:443" # Map port 443 for HTTPS
    volumes:
      - wordpress:/var/www/wordpress
    networks:
        - network
    depends_on:
          - wordpress
          - mariadb
    restart: always



networks:
  network:
    name: network
    driver: bridge

# Define named volumes
volumes:
  mariadb:
    name: mariadb_data
    driver: local
    driver_opts:
      type: none
      device: /home/afarachi/data/mariadb
      o: bind
  wordpress:
    name: wordpress_data
    driver: local
    driver_opts:
      type: none
      device: /home/afarachi/data/wordpress
      o: bind
